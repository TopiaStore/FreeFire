<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin Roulette Free Fire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 50px;
    }
    .roulette {
      position: relative;
      margin: 50px auto;
      width: 300px;
      height: 300px;
      border: 10px solid white;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .wheel {
      position: absolute;
      width: 100%;
      height: 100%;
      background: conic-gradient(
        #ffcc00 0deg 45deg,
        #ff6600 45deg 90deg,
        #cc0000 90deg 135deg,
        #6600cc 135deg 180deg,
        #0099cc 180deg 225deg,
        #33cc33 225deg 270deg,
        #ff0066 270deg 315deg,
        #999966 315deg 360deg
      );
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background-color: #ff6600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #cc5200;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spin Roulette Free Fire</h1>
    <div class="roulette">
      <div id="wheel" class="wheel"></div>
      <button id="spin-btn">SPIN</button>
    </div>
    <div id="result" class="result">Klik "SPIN" untuk memulai!</div>
  </div>
  <script>
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spin-btn');
    const result = document.getElementById('result');

    const prizes = [
      "100 Diamonds",
      "500 Diamonds",
      "1000 Diamonds",
      "2500 Diamonds",
      "5000 Diamonds",
      "Random Weapon Skin",
      "Exclusive Bundle",
      "Legendary Skin"
    ];

    function playSound(frequency, duration, type = 'sine') {
      const context = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = context.createOscillator();
      const gainNode = context.createGain();

      oscillator.type = type;
      oscillator.frequency.setValueAtTime(frequency, context.currentTime);
      oscillator.connect(gainNode);
      gainNode.connect(context.destination);

      oscillator.start();
      setTimeout(() => {
        oscillator.stop();
        context.close();
      }, duration);
    }

    spinBtn.addEventListener('click', () => {
      const randomDegree = Math.floor(Math.random() * 3600) + 720;
      const index = Math.floor(((randomDegree % 360) / 45));

      const spinInterval = setInterval(() => playSound(300, 100, 'square'), 150);

      wheel.style.transition = 'transform 3s ease-out';
      wheel.style.transform = `rotate(${randomDegree}deg)`;

      setTimeout(() => {
        clearInterval(spinInterval);
        const winningIndex = (8 - index) % 8;

        playSound(600, 500, 'triangle');

        result.textContent = `Anda memenangkan: ${prizes[winningIndex]}!`;
      }, 3000);
    });
  </script>
</body>
</html>
