<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin Roulette Free Fire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .roulette-container {
      position: relative;
      margin: 30px auto;
      width: 300px;
      height: 300px;
    }
    .roulette {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid white;
      background: conic-gradient(
        #ffcc00 0deg 45deg,
        #ff6600 45deg 90deg,
        #cc0000 90deg 135deg,
        #6600cc 135deg 180deg,
        #0099cc 180deg 225deg,
        #33cc33 225deg 270deg,
        #ff0066 270deg 315deg,
        #999966 315deg 360deg
      );
      transform: rotate(0deg);
      transition: transform 3s ease-out;
    }
    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid white;
      z-index: 10;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background-color: #ff6600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc5200;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Spin Roulette Free Fire</h1>
  <div class="roulette-container">
    <div class="pointer"></div>
    <div id="roulette" class="roulette"></div>
  </div>
  <button id="spin-btn">SPIN</button>
  <div id="result" class="result">Klik "SPIN" untuk memulai!</div>

  <script>
    const roulette = document.getElementById("roulette");
    const spinBtn = document.getElementById("spin-btn");
    const result = document.getElementById("result");
    const prizes = [
      "100 Diamonds",
      "500 Diamonds",
      "Legend Skin",
      "Exclusive Bundle",
      "1000 Diamonds",
      "Random Skin",
      "2500 Diamonds",
      "Special Bundle"
    ];

    spinBtn.addEventListener("click", () => {
      // Tambahkan suara spin
      const spinSound = new Audio(
        "https://www.soundjay.com/button/sounds/button-09.mp3"
      );

      const randomDegree = Math.floor(Math.random() * 3600) + 720; // Putaran ekstra untuk estetika
      const prizeIndex = Math.floor(((randomDegree % 360) / 45)); // Hitung hadiah dari rotasi

      roulette.style.transform = `rotate(${randomDegree}deg)`;
      spinSound.play(); // Mainkan suara

      spinBtn.disabled = true; // Nonaktifkan tombol selama animasi
      result.textContent = "Roulette sedang berputar...";

      setTimeout(() => {
        spinBtn.disabled = false; // Aktifkan kembali tombol setelah animasi selesai
        result.innerText = `Selamat! Anda mendapatkan ${prizes[prizeIndex]}.`;
      }, 3000);
    });
  </script>
</body>
</html>
